<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<main class="container">
  <div class="header">
    <img class="img" src="images/bg-pattern-card.svg" alt="bubbles">
  </div>
  <div class="profile">
    <img class="profile-img" src="images/image-victor.jpg" alt="Victor Crest">
    <h1 class="name">Victor Crest <span class="age">26</span></h1>
   <p class="city">London</p>
  </div>
  <hr>
  <div class="footer">
    <div class="stats">
      <p class="stats-nums">80K</p>
      <p class="stats-text">Followers</p>
    </div>
    <div class="stats">
      <p class="stats-nums">803K</p>
      <p class="stats-text">Likes</p>
    </div>
    <div class="stats">
      <p class="stats-nums">1.4K</p> 
      <p class="stats-text">Photos</p>
    </div>
  </div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
    Coded by <a href="https://github.com/dovelm" target="_blank">Dusvy M</a>
  </footer>
</body>
</html>
